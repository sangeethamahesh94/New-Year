<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year count-down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New year count-down-2024</h1>
    <div class="count-down" id="count-down">
        <div class="time">
          <h2 id="days">00</h2>
          <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
          <small>hours</small>
          
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
    </div>
    <div class="year" id="year">2024</div>
    <script src="index.js"></script>
</body>
</html>
